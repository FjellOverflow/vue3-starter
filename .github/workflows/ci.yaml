---
name: Run checks

on:
  push:
  workflow_dispatch:

jobs:
  lint:
    runs-on: oven/bun:1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: lint
        run: bun run lint

  typecheck:
    runs-on: oven/bun:1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: typecheck
        run: pnpm run typecheck

  unit-tests:
    runs-on: oven/bun:1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: unit tests
        run: pnpm run test:unit

  e2e-tests:
    runs-on: oven/bun:1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build-only

      - name: e2e tests
        run: bun run test:e2e
